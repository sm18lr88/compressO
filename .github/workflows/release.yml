name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  CARGO_TARGET_DIR: target

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            runner: windows-latest
            bundles: msi,nsis
            artifact_name: compressO-windows
            artifact_path: |
              src-tauri/target/release/bundle/msi/*.msi
              src-tauri/target/release/bundle/nsis/*.exe
              src-tauri/target/release/app.exe
          - name: linux
            runner: ubuntu-22.04
            bundles: deb,appimage
            artifact_name: compressO-linux
            artifact_path: |
              src-tauri/target/release/bundle/deb/*.deb
              src-tauri/target/release/bundle/appimage/*.AppImage
              src-tauri/target/release/app
          - name: macos-arm64
            runner: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
            artifact_name: compressO-macos-arm64
            artifact_path: |
              src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
              src-tauri/target/aarch64-apple-darwin/release/app
          - name: macos-x64
            runner: macos-13
            target: x86_64-apple-darwin
            bundles: dmg
            artifact_name: compressO-macos-x64
            artifact_path: |
              src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
              src-tauri/target/x86_64-apple-darwin/release/app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Linux dependencies
        if: matrix.runner == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust toolchain (default)
        if: ${{ !matrix.target }}
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust toolchain (with target)
        if: ${{ matrix.target }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          shared-key: ${{ matrix.name }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: 0

      - name: Type check
        run: pnpm tsc:check

      - name: Rust check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Build bundles (default target)
        if: ${{ !matrix.target }}
        run: pnpm tauri build --bundles ${{ matrix.bundles }}

      - name: Build bundles (custom target)
        if: ${{ matrix.target }}
        run: pnpm tauri build --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  publish:
    name: Publish Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd artifacts
          find . -type f -exec sha256sum "{}" \; > checksums.sha256

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/app
            artifacts/checksums.sha256
          generate_release_notes: true
